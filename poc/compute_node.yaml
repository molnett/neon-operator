        "postgresql://postgres:@safekeeper-2.safekeeper:5454"
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-node
  namespace: neon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compute-node
  template:
    metadata:
      labels:
        app: compute-node
    spec:
      containers:
      - name: storage-broker
        image: localhost:5001/neon-compute-node:pg15
        args:
        - "--pgdata"
        - "/.neon/data/pgdata"
        - "--connstr=postgresql://cloud_admin:@0.0.0.0:55433/postgres" # connstring to connect to compute node postgres
        - "--compute-id"
        - "neon-test"
        - "--spec-path"
        - "/var/spec.json"
        - "--pgbin"
        - "/usr/local/bin/postgres"
        ports:
        - containerPort: 55433
        volumeMounts:
        - name: spec-volume
          mountPath: /var
        - name: pgdata
          mountPath: /.neon/data
        env:
        - name: OTEL_SDK_DISABLED
          value: "true"
      volumes:
      - name: spec-volume
        configMap:
          name: neon-compute-spec
      - name: pgdata
        emptyDir:
          sizeLimit: 500Mi
