name: E2E Tests

on:
  push:
    branches: [main, e2e-test]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Cache on workspace and target directory
          workspaces: "."
          # Include zigbuild target cache
          cache-targets: true
          # Share cache across all workflows
          prefix-key: v1-neon-operator

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install zigbuild for cross-compilation
        run: |
          pip3 install ziglang
          cargo install cargo-zigbuild

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Run E2E tests
        run: |
          just test-e2e
        env:
          RUST_LOG: info,testcontainers=debug,e2e_tests=debug

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: crates/e2e_tests/e2e_tests.log
          retention-days: 7

      - name: Cleanup leftover clusters
        if: always()
        run: |
          just cleanup-e2e || true
