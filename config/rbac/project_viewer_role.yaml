# This rule is not used by the project neon-operator-go itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to neon.oltp.molnett.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: neon-operator-go
    app.kubernetes.io/managed-by: kustomize
  name: project-viewer-role
rules:
- apiGroups:
  - neon.oltp.molnett.org
  resources:
  - projects
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - neon.oltp.molnett.org
  resources:
  - projects/status
  verbs:
  - get
